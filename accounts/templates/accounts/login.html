{% extends 'base.html' %}
{% load static %}

{% block title %} | Log In{% endblock %}

{% block content %}
<main id="main">

  <!-- ======= Breadcrumbs Section ======= -->
  <section class="breadcrumbs">
    <div class="container">

      <div class="d-flex justify-content-between align-items-center">
        <h2>Log In</h2>
        <ol>
          <li><a href="{% url 'home' %}">Home</a></li>
          <li>Log In</li>
        </ol>
      </div>

    </div>
  </section><!-- End Breadcrumbs Section -->

  <!-- ======= Login Section ======= -->
  <section class="login py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4">
          <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header bg-transparent">
              <h3 class="text-center font-weight-light my-4">Log In</h3>
            </div>
            <div class="card-body">
              <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                  <input type="text" class="form-control bg-transparent border-0" id="username" name="username" placeholder="Username" required>
                  <label for="username">Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control bg-transparent border-0" id="password" name="password" placeholder="Password" required>
                  <label for="password">Password</label>
                </div>
                <div class="d-grid mt-4">
                  <button type="submit" class="btn btn-primary">Log In</button>
                </div>
              </form>
            </div>
            <div class="card-footer text-center py-3">
              <div class="small"><a href="{% url 'password_reset' %}">Forgot Password?</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section><!-- End Login Section -->

</main><!-- End #main -->
{% endblock %}
