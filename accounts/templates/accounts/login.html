  <!-- accounts/login.html -->
{% extends "base.html" %}
{% block title %} | login{% endblock %}


{% load crispy_forms_tags %}

{% block content %}

<main id="main">

    <!-- ======= login Section ======= -->
    <section class="breadcrumbs">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h2>login</h2>
          <ol>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li>login</li>
          </ol>
        </div>
      </div>
    </section><!-- End login Section -->
  
    <!-- ======= login Section ======= -->
    <section class="login" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="row">

            </div>
          </div>
  
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-l1 col-md-4 mx-auto mt-5">
                        <form method="post" role="form">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button class="btn btn-secondary" type="submit">Log In</button>
                        </form>
                        <div class="pt-3">
                            <small class="text-muted">Need an account? <a href="{% url 'accounts:register' %}">Sign Up</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </section><!-- End login Section -->
  

  
  </main><!-- End #main -->

{% endblock %}
